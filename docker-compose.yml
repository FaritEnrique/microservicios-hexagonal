services:
  user-db:
    image: postgres:16
    environment:
      POSTGRES_DB: user_db
      POSTGRES_USER: user_db_user
      POSTGRES_PASSWORD: user_db_pass
    ports:
      - "5433:5432"

  product-db:
    image: postgres:16
    environment:
      POSTGRES_DB: product_db
      POSTGRES_USER: product_db_user
      POSTGRES_PASSWORD: product_db_pass
    ports:
      - "5434:5432"

  order-db:
    image: postgres:16
    environment:
      POSTGRES_DB: order_db
      POSTGRES_USER: order_db_user
      POSTGRES_PASSWORD: order_db_pass
    ports:
      - "5435:5432"

  user-service:
    build: ./user-service
    environment:
      SPRING_PROFILES_ACTIVE: dev
      DB_URL: jdbc:postgresql://user-db:5432/user_db
      DB_USERNAME: user_db_user
      DB_PASSWORD: user_db_pass
    ports:
      - "8081:8081"
    depends_on:
      - user-db

  product-service:
    build: ./product-service
    environment:
      SPRING_PROFILES_ACTIVE: dev
      DB_URL: jdbc:postgresql://product-db:5432/product_db
      DB_USERNAME: product_db_user
      DB_PASSWORD: product_db_pass
    ports:
      - "8082:8082"
    depends_on:
      - product-db

  order-service:
    build: ./order-service
    environment:
      SPRING_PROFILES_ACTIVE: dev
      DB_URL: jdbc:postgresql://order-db:5432/order_db
      DB_USERNAME: order_db_user
      DB_PASSWORD: order_db_pass
    ports:
      - "8083:8083"
    depends_on:
      - order-db
